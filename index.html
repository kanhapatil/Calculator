<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=====================|| Link style.css file ||========================-->
    <link rel="stylesheet" href="style.css">

    <!--=====================|| Adding bootstrap.min.css file ||========================-->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>JavaScript Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="00">
                </div>

                <div>
                    <input type="button" class="btn operator" value="AC" onclick="display.value = '' ">
                    <input type="button" class="btn operator" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" class="btn operator" value="." onclick="display.value += '.' ">
                    <input type="button" class="btn operator" value="/" onclick="display.value += '/' ">
                </div>

                <div>
                    <input type="button" class="btn num" value="7" onclick="display.value += '7' ">
                    <input type="button" class="btn num" value="8" onclick="display.value += '8' ">
                    <input type="button" class="btn num" value="9" onclick="display.value += '9' ">
                    <input type="button" class="btn operator" value="*" onclick="display.value += '*' ">
                </div>

                <div>
                    <input type="button" class="btn" value="4" onclick="display.value += '4' ">
                    <input type="button" class="btn" value="5" onclick="display.value += '5' ">
                    <input type="button" class="btn" value="6" onclick="display.value += '6' ">
                    <input type="button" class="btn operator" value="-" onclick="display.value += '-' ">
                </div>

                <div>
                    <input type="button" class="btn" value="1" onclick="display.value += '1' ">
                    <input type="button" class="btn" value="2" onclick="display.value += '2' ">
                    <input type="button" class="btn" value="3" onclick="display.value += '3' ">
                    <input type="button" class="btn operator" value="+" onclick="display.value += '+' ">
                </div>

                <div>
                    <input type="button" class="btn" value="00" onclick="display.value += '00' ">
                    <input type="button" class="btn" value="0" onclick="display.value += '0' ">
                    <input type="button" class="btn operator equal" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

    </body>
</html>
